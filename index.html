    <div class="container" role="main">
        <div class="row">

                    <button onclick="genform()">Click me</button>

            </div>

    <script src="App/Scripts/angular-route.js"></script>
    <script src="App/Scripts/adal.js"></script>
    <script src="App/Scripts/adal-angular.js"></script>
    <script src="App/Scripts/app.js"></script>
    <script src="App/Scripts/homeCtrl.js"></script>
    <script src="App/Scripts/userDataCtrl.js"></script>
    <script src="App/Scripts/catListCtrl.js"></script>
    <script type="text/javascript">


        window.onload = function () {
            var token = angular.element(document.getElementById('tunid')).scope().getToken();
            $("#token").text(token);
        }
        function genform(){
            var isAuthenticated = angular.element(document.getElementById('tunid')).scope().userInfo.isAuthenticated;
            if (!isAuthenticated) {
                angular.element(document.getElementById('tunid')).scope().login();
            }
            else {
            var token = angular.element(document.getElementById('tunid')).scope().getToken();
            var cdn = loadcdn(token);
            Formio.createForm(document.getElementById('formio1'), loadForm(cdn));
            }
        }

        function getapi() {
            var isAuthenticated = angular.element(document.getElementById('tunid')).scope().userInfo.isAuthenticated;
            if (!isAuthenticated) {
                angular.element(document.getElementById('tunid')).scope().login();
            }
            else {
                var token = angular.element(document.getElementById('tunid')).scope().getToken();
                
                var settings = {
                    "async": true,
                    "crossDomain": true,
                    "url": "https://jpetchan-cdn-token.azurewebsites.net/api/cdntoken2",
                    "method": "GET",
                    "headers": {
                        "cache-control": "no-cache",
                        "Access-Control-Allow-Origin": "*",
                        "Access-Control-Allow-Methods": "GET, POST, PATCH, PUT, DELETE, OPTIONS",
                        "Access-Control-Allow-Headers": "Origin, Content-Type, Authorization",
                        "Authorization": "Bearer " + token
                    }
                }
                $.ajax(settings).done(function (response) {
                    $("#result").text(response);
                    console.log(response);
                }).fail(function (error) {
                    console.log(error.responseText);
                });
            }
        };

        function loadcdn(token) {
            var url = "https://jpetchan-cdn-token.azurewebsites.net/api/cdntoken"
            var json = null;
            var getsetting = {
                'async': false,
                'global': false,
                'url': url,
                "method": "GET",
                "headers": {
                    "cache-control": "no-cache",
                    "Access-Control-Allow-Origin": "*",
                    "Access-Control-Allow-Methods": "GET, POST, PATCH, PUT, DELETE, OPTIONS",
                    "Access-Control-Allow-Headers": "Origin, Content-Type, Authorization",
                    "Authorization": "Bearer " + token
                }
            }
            $.ajax(getsetting).done(function (data) {
                console.log(">>>>>>>>>>>>>>>>>>>>>>>>>>>>> CDN DONE");
                console.log(data);
                json = data.cdn;
            }).fail(function (err){
                console.log(">>>>>>>>>>>>>>>>>>>>>>>>>>>>> CDN FAILED");
                console.log(err);
            });
            return json;
        }

        function loadForm(cdn) {
            var url = "./App/Json/fixedform.json?cdn_token=" + cdn;
            var json = null;
            var getsetting = {
                'async': false,
                'global': false,
                'url': url,
                'dataType': "json",
                "method": "GET"
            }
            $.ajax(getsetting).done(function (data) {
                json = data;
            });
            return json;
        }

    </script>
</body>
